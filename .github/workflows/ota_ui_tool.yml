name: 构建应用程序

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置 Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 使用 PyInstaller 构建
      run: pyinstaller -F -i ./config/ota.ico hid_tota_ota.py
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: hid_tota_ota
        path: dist/hid_tota_ota
